<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <main class="d-flex">
        <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
            <div class="card shadow w-50">
                <div class="card-body">
                    <form action="/register" method="post">
                        <h5 class="text-center">Registro de Usuario</h5>

                        <label>Nombre</label>
                        <input type="text" class="form-control mb-3" name="nombre" required>

                        <label>Email</label>
                        <input type="email" class="form-control mb-3" name="email" required>

                        <label>Contraseña</label>
                        <input type="password" class="form-control mb-3" name="password" required>

                        <label>Confirmar Contraseña</label>
                        <input type="password" class="form-control mb-3" name="confirm_password" required>


                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ cualquier error será notificado mediante esta alerta }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    

                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                        <div class="text-center my-4">
                            <a href="login.html">Ya tengo una cuenta</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
